<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <link rel="stylesheet" href="./number.css">
</head>
<body>
<div class="container-fluid main">
    <div class="container pt-2">
        <div class="row">
            <div class="col d-flex justify-content-between">
                <div style=" background-color: white;">
                    <button type="reset" class="againbtn"><a href="#">Again!</a></button>
                </div>
                <div style="color: white;" class="gameLogic">
                    <h3>(Between 1 and 20)</h3>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col d-flex justify-content-center">
            <h1 class="guess">Guess My Number!</h1>
        </div>
        </div>
    </div>
</div>

<div class="container-fluid pt-5 numberGuessedPosition">
<div class="row" style="background-color: white; height: 10px; width: 100vw;" class="">
    <div class="numberGuessed">
    <div class="questionMark">
     ?   
    </div>  
</div>
</div>
</div>

<div class="container pt-5">
    <div class="row d-flex justify-content-around">
        <div class="col-md-6 d-flex flex-column">
            <input type="number" class="inputNumber">
            <button class="checkbtn" type="submit">Check!</button>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center">
            <div><p style="font-size: larger;" class="text">Start guessing...</p></div>
            <div class="d-flex flex-column">
            <div>Score:<span class="score"> 0</span</div>
            <div>Highscore: <span class="highscore"> 0</span></div>
        </div>
    </div>
</div>
</div>












<script src="./number.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    
</body>
</html>
